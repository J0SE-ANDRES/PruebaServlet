<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro e Inicio de Sesion</title>

        <!-- link css -->
        <link rel="stylesheet" href="Styles/LoginRegiterStyle.css" type="text/css"/>

        <!-- link Boxicons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!-- Estilo de letra Monserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        

    </head>
    <body>

        <!-- FORMULARIO DE REGISTRO O CREACION DE CUENTA -->
        <div class="container-from registro hidden">
            <div class="information-izq">
                <div class="info-user">
                    <h2>Bienvenido</h2>
                    <p>Para unirte a nustra comunidad por favor inicia sesion con tu usuario y contraseña</p>             
                    <input type="button" value="Iniciar Sesion" id="login">
                </div>
            </div>

            <div class="information-dere">
                <div class="from-info-user">
                    <h2>Crear una Cuenta</h2>

                    <form class="formulario from-register" action="register" method="post">
                        <label>
                            <i class='bx bx-id-card'></i>
                            <input type="number" placeholder="Identificacion" name="userIdentificaion">
                        </label>

                        <label>
                            <i class='bx bx-user'></i>
                            <input type="text" placeholder="Nombres y Apellidos" name="userNames">
                        </label>

                        <label>
                            <i class='bx bx-envelope'></i>
                            <input type="email" placeholder="e-mail" name="userEmail">
                        </label>

                        <label>
                            <i class='bx bx-lock-alt' ></i>
                            <input type="password" placeholder="contraseña" name="userPassword">
                        </label>

                        <input type="submit" value="Registrarse">
                    </form>

                    <p>o continue con su cuenta de</p>

                    <div class="icons">

                        <div class="icon-google">
                            <i class='bx bxl-google'></i> 
                            <p>Google</p>
                        </div>

                        <div class="icon-facebook">
                            <i class='bx bxl-facebook' ></i> 
                            <p>Facebook</p>
                        </div>

                    </div>

                </div>
            </div>
        </div>


        <!-- FORMULARIO DE INCIO DE SESION -->
        <div class="container-from iniciar-sesion">
            <div class="information-izq">
                <div class="info-user">
                    <h2>¡¡¡Bienvenido Nuevamente!!!</h2>
                    <p>¿Aun no tienes una cuenta? Registrate aquí</p>             
                    <input type="button" value="Registrarse" id="register">
                </div>
            </div>

            <div class="information-dere">
                <div class="from-info-user">
                    <h2>Iniciar Sesion</h2>

                    <form class="formulario from-login" action="login" method="post">
                        <label>
                            <i class='bx bx-envelope'></i>
                            <input type="email" placeholder="e-mail" name="e-mail">
                        </label>

                        <label>
                            <i class='bx bx-lock-alt' ></i>
                            <input type="password" placeholder="contraseña" name="contraseña">
                        </label>

                        <input type="submit" value="Iniciar Sesion">
                    </form>

                    <p>o inicie sesion con</p>

                    <div class="icons">

                        <div class="icon-google">
                            <i class='bx bxl-google'></i> 
                            <p>Google</p>
                        </div>

                        <div class="icon-facebook">
                            <i class='bx bxl-facebook' ></i> 
                            <p>Facebook</p>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <script src="Scripts/LoginScript.js"></script>

    </body>
</html>
